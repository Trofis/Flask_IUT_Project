{% extends "base.html" %}
{% block main %}
  <form class="form-signin" role="form" method="POST" action="{{ url_for('signin') }}">
    {{ form.hidden_tag()}}
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="Username" class="sr-only">{{ form.username.label }}</label>
    <input id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" type="text">
    <label for="inputPassword" class="sr-only">{{ form.password.label }}</label>
    <input id="password" name="password" class="form-control" placeholder="Password" required="" type="password">
    <div class="checkbox">
      <label>
        <input value="remember-me" type="checkbox"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
{% endblock %}
