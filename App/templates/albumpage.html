{% block main %}
<div class="container" >
  <div class="jumbotron">

    <img src="../static/images/{{albumInfo.img}}" onerror="this.src='../static/INF.jpg'" />
  </div>
  <h2>Albums infos :</h2>

  <div>
    <ul class="list-group">
      <li class="list-group-item"> Ann√©e de sortie :  {{albumInfo.year}}</li>
      <li class="list-group-item"> Compositeur : {{compo}}</li>
      <li class="list-group-item"> Artiste : {{artiste}}</li>
      {% for g in genre %}
        <li class="list-group-item"> genre : {{g}}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
