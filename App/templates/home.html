{% extends "base.html" %}
{% block main %}
  <h1>{{title}}</h1>
  <div class="grid">
      {% for a in Albums %}
        <div class="col-xs-6 col-lg-4">
              <h2>{{a["title"]}}</h2>
              <img src="static/images/{{a[img]}}" alt="" onerror="this.src='../static/INF.jpg'"/>
        </div>


      {% endfor %}


  </div>
{% endblock %}
